<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squared</title>
</head>
<body>
    <script>
        function squareDigits(num){
            let result = [];
            let nsplit = [...num+''].map(n=>+n);
            nsplit.forEach((element, index) => {
                result.push(Math.pow(element, 2));
            });
            let stringFromArr = result.join('');
            return parseInt(stringFromArr);
        };
        console.log(squareDigits(9119));

    </script>
</body>
</html>
