<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pyramd II</title>
</head>
<body>
    <script>
        function rowSumOddNumbers(n) {
            return Math.pow(n, 3);
        };
        console.log(rowSumOddNumbers(42));
    </script>
</body>
