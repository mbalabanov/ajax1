<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicates</title>
</head>
<body>
    <!--
        Count the number of Duplicates

        Write a function that will return the count of distinct case-insensitive alphabetic characters and numeric digits that occur more than once in the input string. The input string can be assumed to contain only alphabets (both uppercase and lowercase) and numeric digits.

        Example

        "abcde" -> 0 # no characters repeats more than once
        "aabbcde" -> 2 # 'a' and 'b'
        "aabBcde" -> 2 # 'a' occurs twice and 'b' twice (`b` and `B`)
        "indivisibility" -> 1 # 'i' occurs six times
        "Indivisibilities" -> 2 # 'i' occurs seven times and 's' occurs twice
        "aA11" -> 2 # 'a' and '1'
        "ABBA" -> 2 # 'A' and 'B' each occur twice
    -->

    <script>
        function duplicateCount(text){
            let counts = {};

            text = text.toLowerCase();
            text = text.split('');

            for(let i=0; i < text.length; i++){ 
                if (counts[text[i]]){
                    counts[text[i]] += 1;
                } else {
                    counts[text[i]] = 1;
                };
            };
            let countValues = Object.values(counts).sort((a,b)=>b-a);
            if(countValues.indexOf(1)!='-1'){
                let n = countValues.indexOf(1);
                countValues.splice(n, countValues.length);
            };
            console.log(countValues);
            return(countValues.length);
        };

        console.log(duplicateCount('ABCDEFGHIJKLMN5OPQRSTUVWXYZabcdefghijklmn7opqrstuvwxyzabcdefghijklmnopqrstuvwxyz'));

    </script>
</body>
</html>
